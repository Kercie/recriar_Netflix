<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
</head>

<body>
    <!-- cabecalho navbar-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <!--ALT+ SHIFT + SETA PARA BAIXO COPIA-->
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <!-- conteudo principal, funciona como uma div,mas indica o que o conteudo significa-->
        <div class="filme-principal">
            <div class="container">
                <!--as div classificadas como  container sao chamadas de wrapper se porventura quiser modificar algo ira modificar a caixa inteira | imagens saobre filmes e informacoes encontrar no site TMDB-->
                <h3 class="titulo">ALERTA VERMELHO</h3>
                <p class="descricao">
                    No mundo do crime internacional, a INTERPOL lança um Alerta Vermelho, o que inicia uma caçada para
                    capturar a mais notória ladra de artes do globo.
                </p>
                <!--A div botoes nao se trata de uma filha direta como(container, h3 e p) por isso nao herda as propriedades | Ela e um bloco-->
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/c7995bb978.js" crossorigin="anonymous"></script>
    <!--icones font awesome padronizados com qualquer sistema armazenados na nuvem-->

    <!-- O JavaScript sempre fica em baixo porque o carregamentoda pagina é sequencial e se coloca-lo primeiro pode dar problema na execuçao-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <!--o main e essencial para que o carrousel funcione-->

</body>

</html>
